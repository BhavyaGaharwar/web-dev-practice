<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .wrapper{
            display: grid;
        grid-template-columns: 200px 200px 200px;       
        }
        *{
            box-sizing: border-box;
        }
        .wrapper{
            border: 2px solid #f76707;
            border-radius: 5px;
            background-color: #ffd8a8;
            color: #d9480f;
        }
        div{
            border: 2px solid #f76707;
            border-radius: 5px;
            background-color: #ffd8a8;
            color: #d9480f;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div >One</div>
        <div>Two</div>
        <div>Three</div>
        <div >Four</div>
        <div>Five</div>
        <div>Six</div>
        <div>Seven</div>
    </div>
    
</body>
</html>
